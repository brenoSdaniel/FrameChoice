name: Limpeza Automática de Fotos Expiradas

on:
  schedule:
    - cron: '0 3 1 * *'  # Todo dia 1 do mês às 3h da manhã (horário de Brasília)
  workflow_dispatch:    # Permite rodar manualmente quando quiser

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install firebase-admin node-fetch crypto

      - name: Criar serviceAccountKey.json
        run: echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Rodar script de limpeza
        run: node cleanup-expired.js
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          